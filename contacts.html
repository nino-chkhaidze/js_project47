<body>
    <main>
        <section class="contact-section1">
<form action=""  method="POST" id="registration">
<div>
    <input type="text" name="username" id="username" placeholder="username">
    <span class="errorText" id="error_username"></span>
</div>
<div>
    <input type="text" name="lastname" id="lastname" placeholder="lastname">
    <span class="errorText" id="error_lastname"></span>
</div>
<div>
    <input type="password" name="password" id="password" placeholder="password">
    <span class="errorText" id="error_password"></span>
</div>
<div>
    <input type="password2" name="password2" id="password2" placeholder="confirm">
    <span class="errorText" id="error_password2"></span>
</div>
<div>
    <input type="radio" name="age" id="age1" >
    <label for="age1">18-35</label>
    <input type="radio" name="age" id="age2">
    <label for="age2">35-50</label>
    <span class="errorText" id="error_age"></span>
</div>
<div>
    <input type="checkbox" name="agree" id="checkAgree">
    <span class="errorText"  id="error_agree"></span>
</div>
<button type="submit">send</button>
</form>
        </section>
